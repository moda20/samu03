os: unstable
cache:
  - node_modules
environment:
  AppVeyor:
    secure: /9/MnJBcCqIXLlHECOQi26yMafhx2FkLtgKsZ4MpamMvCoMeVW3zNYwXutrMxgwP
  matrix:
    - nodejs_version: 9
install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - npm install -g npm@latest
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install
matrix:
  fast_finish: true
build: off
version: '{build}'
shallow_clone: false
clone_depth: 1
test_script:
  - npm run distwin
