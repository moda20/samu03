os: unstable
cache:
  - node_modules
environment:
  AppVeyor:
    secure: Dqei280hNd6y+arb9NQp8h4+lyNYc5Pnjp4NkCDBRvZAWmpAA8SbtezyDw5vS+ar
  matrix:
    - nodejs_version: 9
install:
  - ps: Install-Product node stable
  - set CI=true
  - npm install -g npm@latest
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install
matrix:
  fast_finish: true
build: off
version: '{build}'
shallow_clone: false
clone_depth: 1
test_script:
  - npm run distwin
